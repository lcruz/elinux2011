{% extends "base.html" %}
      
{% block content %}
<section id="forms">
  <div class="page-header">
    <h1>Registro</h1>
  </div>
  

  <div class="row">

    <div class="span16">
	    
	
		{% with messages = get_flashed_messages(with_categories=true) %}
		  {% if messages %}
		    <ul class=flashes>
		    {% for category, message in messages %}
				<div class="alert-message {{ category }}">
			    <p>{{message | safe}}</p>
			    </div>
		    {% endfor %}
		    </ul>
		  {% endif %}
		{% endwith %}
		
      <form action="{{ url_for('save') }}" method='POST' class="form-stacked">
        <fieldset>
          <legend>Formulario de prueba en Flask</legend>
          <div class="clearfix">
            <label for="title">Titulo</label>
            <div class="input">
              <input class="xlarge" id="title" name="title" size="30" type="text" />
            </div>
          </div>

      
          <div class="clearfix">
            <label id="optionsCheckboxes">Informaci√≥n</label>
            <div class="input">
              <ul class="inputs-list">
                <li>
                  <label>
                    <input type="checkbox" name="has_child" value="true" />
                    <span>Si tengo al menos un hijo</span>
                  </label>
                </li>
              </ul>
             
            </div>
          </div>
        </fieldset>
        <div class="actions">
          <button type="submit" class="btn primary">Guardar</button>&nbsp;<button type="reset" class="btn">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

 
</section>
{% endblock %}
